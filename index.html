<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- INIZIO HEADER -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <a href="#">Donna</a>
                    <a href="#">Uomo</a>
                    <a href="#">Bambini</a>
                </div>
                <div class="col">
                    <img src="./img/boolean-logo.png" alt="Logo">
                </div>
                <div class="col">
                    <i class="fa-regular fa-user"></i>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
            </div>
        </div>
    </header>
    <!-- FINE HEADER -->
    <!-- INIZIO MAIN -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="figure"> <!--FIGURE-->
                            <img src="./img/1.webp" class="modello-a" alt="Modello1">
                            <img src="./img/1b.webp" class="modello-b" alt="Modello1b">
                            <label class="preferiti">&hearts;</label>
                            <label class="sconto">-50%</label>
                            <label class="sostenibilità third-label">Sostenibilità</label>
                        </div>
                        <div class="content"> <!--CONTENT-->
                            <div class="brand">Levi's</div>
                            <div class="capo">RELAXED FIT TEE UNISEX</div>
                            <span class="prezzo scontato">14,99 &euro;</span><span class="prezzo pieno">29,99 &euro;</span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="figure"> <!--FIGURE-->
                            <img src="./img/2.webp" class="modello-a" alt="Modello2">
                            <img src="./img/2b.webp" class="modello-b" alt="Modello2b">
                            <label class="preferiti">&hearts;</label>
                            <label class="sconto">-30%</label>
                        </div>
                        <div class="content"> <!--CONTENT-->
                            <div class="brand">Guess</div>
                            <div class="capo">ROSES TEE</div>
                            <span class="prezzo scontato">20,99 &euro;</span><span class="prezzo pieno">29,99 &euro;</span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="figure"> <!--FIGURE-->
                            <img src="./img/3.webp" class="modello-a" alt="Modello3">
                            <img src="./img/3b.webp" class="modello-b" alt="Modello3b">
                            <label class="preferiti">&hearts;</label>
                            <label class="sconto">-30%</label>
                        </div>
                        <div class="content"> <!--CONTENT-->
                            <div class="brand">Come Zucchero Filato</div>
                            <div class="capo">VOGLIA DI COLORI PASTELLO</div>
                            <span class="prezzo scontato">129,99 &euro;</span><span class="prezzo pieno">184,99 &euro;</span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="figure"> <!--FIGURE-->
                            <img src="./img/4.webp" class="modello-a" alt="Modello4">
                            <img src="./img/4b.webp" class="modello-b" alt="Modello4b">
                            <label class="preferiti">&hearts;</label>
                            <label class="sconto">-50%</label>
                            <label class="sostenibilità third-label">Sostenibilità</label>
                        </div>
                        <div class="content"> <!--CONTENT-->
                            <div class="brand">Levi's</div>
                            <div class="capo">TEE UNISEX</div>
                            <span class="prezzo scontato">14,99 &euro;</span><span class="prezzo pieno">29,99 &euro;</span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="figure"> <!--FIGURE-->
                            <img src="./img/5.webp" class="modello-a" alt="Modello5">
                            <img src="./img/5b.webp" class="modello-b" alt="Modello5b">
                            <label class="preferiti">&hearts;</label>
                        </div>
                        <div class="content"> <!--CONTENT-->
                            <div class="brand">Maya Deluxe</div>
                            <div class="capo">STRIPE BODICE</div>
                            <span class="prezzo scontato">99,99 &euro;</span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="figure"> <!--FIGURE-->
                            <img src="./img/6.webp" class="modello-a" alt="Modello6">
                            <img src="./img/6b.webp" class="modello-b" alt="Modello6b">
                            <label class="preferiti">&hearts;</label>
                            <label class="sostenibilità">Sostenibilità</label>
                        </div>
                        <div class="content"> <!--CONTENT-->
                            <div class="brand">Levi's</div>
                            <div class="capo">RELAXED FIT TEE UNISEX</div>
                            <span class="prezzo scontato">29,99 &euro;</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- FINE MAIN -->
    <!-- INIZIO FOOTER -->
    <footer>
        <div class="container">
            
        </div>
    </footer>
    <!-- FINE FOOTER -->
</body>
</html>
